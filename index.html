<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>邮箱验证</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .success-icon {
      font-size: 64px;
      color: #10b981;
      margin-bottom: 20px;
    }

    .error-icon {
      font-size: 64px;
      color: #ef4444;
      margin-bottom: 20px;
    }

    .warning-icon {
      font-size: 64px;
      color: #f59e0b;
      margin-bottom: 20px;
    }

    h1 {
      color: #1f2937;
      margin-bottom: 10px;
      font-size: 24px;
    }

    p {
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }

    .button:hover {
      background: #2563eb;
    }

    .button-secondary {
      background: #6b7280;
    }

    .button-secondary:hover {
      background: #4b5563;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #9ca3af;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- 成功状态 -->
  <div id="success-view" class="container hidden">
    <div class="success-icon">✅</div>
    <h1>邮箱验证成功！</h1>
    <p>您的邮箱地址已经验证成功。请返回应用继续使用。</p>
    <button class="button" onclick="closeWindow()">关闭页面</button>
    <div class="footer">验证时间: <span id="success-timestamp"></span></div>
  </div>

  <!-- 过期状态 -->
  <div id="expired-view" class="container hidden">
    <div class="warning-icon">⏰</div>
    <h1>验证链接已过期</h1>
    <p>此验证链接已过期，请返回应用重新请求验证邮件。</p>
    <button class="button" onclick="closeWindow()">关闭页面</button>
    <button class="button button-secondary" onclick="resendVerification()">重新发送验证邮件</button>
    <div class="footer">链接已过期</div>
  </div>

  <!-- 错误状态 -->
  <div id="error-view" class="container hidden">
    <div class="error-icon">❌</div>
    <h1>验证失败</h1>
    <p id="error-message">验证过程中出现错误，请重试。</p>
    <button class="button" onclick="closeWindow()">关闭页面</button>
    <div class="footer" id="error-details"></div>
  </div>

  <!-- 加载状态 -->
  <div id="loading-view" class="container">
    <div class="success-icon">⏳</div>
    <h1>正在验证...</h1>
    <p>请稍候，我们正在处理您的验证请求。</p>
    <div class="footer">处理中...</div>
  </div>

  <script>
    // 显示当前时间
    document.getElementById('success-timestamp').textContent = new Date().toLocaleString('zh-CN');

    // 解析URL参数
    const urlParams = new URLSearchParams(window.location.search);
    const type = urlParams.get('type');
    const token = urlParams.get('token');
    const code = urlParams.get('code');
    const error = urlParams.get('error');
    const errorDescription = urlParams.get('error_description');

    function showView(viewId) {
      // 隐藏所有视图
      document.getElementById('success-view').classList.add('hidden');
      document.getElementById('expired-view').classList.add('hidden');
      document.getElementById('error-view').classList.add('hidden');
      document.getElementById('loading-view').classList.add('hidden');

      // 显示指定视图
      document.getElementById(viewId).classList.remove('hidden');
    }

    function closeWindow() {
      // 尝试关闭窗口
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.close();
      }
    }

    function resendVerification() {
      // 这里可以添加重新发送验证邮件的逻辑
      alert('请返回应用重新请求验证邮件。');
    }

    // 根据URL参数显示相应视图
    function handleVerification() {
      if (error) {
        // 显示错误信息
        document.getElementById('error-message').textContent =
          errorDescription || '验证过程中出现错误';
        document.getElementById('error-details').textContent = `错误代码: ${error}`;
        showView('error-view');

        // 特定错误处理
        if (error === 'expired_link' || errorDescription?.includes('expired')) {
          showView('expired-view');
        }
      } else if (token || code) {
        // 有token或code，显示成功（实际应该调用API验证）
        setTimeout(() => {
          showView('success-view');
        }, 2000);
      } else {
        // 没有参数，可能是直接访问
        showView('error-view');
        document.getElementById('error-message').textContent =
          '无效的验证链接，请使用邮件中的完整链接。';
      }
    }

    // 页面加载完成后处理验证
    window.addEventListener('load', function () {
      // 模拟验证过程
      setTimeout(handleVerification, 1500);
    });

    // 5秒后自动尝试关闭成功页面
    setTimeout(() => {
      if (!document.getElementById('loading-view').classList.contains('hidden')) {
        closeWindow();
      }
    }, 5000);
  </script>
</body>

</html>
